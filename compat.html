<!doctype html><html lang="de"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>Kennametal • Kühlmittel-Durchfluss Rechner (Compat)</title><meta name="theme-color" content="#FFD100"><link rel="manifest" href="manifest.webmanifest"><link rel="icon" href="assets/icon-192.png"><style>:root{--km-yellow:#FFD100;--bg:#0a0a0a;--card:#121212;--muted:#9ca3af;--text:#f5f5f5;--accent:var(--km-yellow)}*{box-sizing:border-box}body{margin:0;background:#0a0a0a;color:var(--text);font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu}.wrap{max-width:980px;margin:24px auto;padding:16px}.brandbar{display:flex;align-items:center;justify-content:space-between;padding:10px 14px;border:1px solid rgba(255,255,255,.06);background:#0d0d0d;border-radius:14px;margin-bottom:16px}.brand-left{display:flex;align-items:center;gap:12px}.logo-box{width:40px;height:40px;border-radius:10px;background:var(--km-yellow);display:grid;place-items:center}.logo-box span{font-weight:900;color:#000;letter-spacing:.5px}.brand-title{font-weight:700}.brand-right{display:flex;align-items:center;gap:10px}.brand-right input[type=file]{display:none}.brand-right label{cursor:pointer;border:1px solid rgba(255,255,255,.12);background:transparent;color:var(--text);padding:8px 12px;border-radius:10px;font-size:14px}.brand-right label:hover{border-color:var(--km-yellow)}.brand-logo{height:28px;display:none}h1{font-size:clamp(22px,3.2vw,34px);line-height:1.1;margin:8px 0}p.sub{color:var(--muted);margin:0 0 12px 0}.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px}.card{background:#121212;border:1px solid rgba(255,255,255,.06);border-radius:12px;padding:12px}label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px}input,select{width:100%;padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:#0f0f0f;color:#f5f5f5;outline:none}input:focus,select:focus{border-color:var(--accent)}.hint{font-size:12px;color:var(--muted);margin-top:6px}.btns{display:flex;flex-wrap:wrap;gap:8px;margin-top:10px}button{cursor:pointer;border:1px solid rgba(255,255,255,.16);background:var(--accent);color:#000;padding:10px 14px;border-radius:10px;font-weight:700}.results{display:grid;grid-template-columns:repeat(auto-fit,minmax(210px,1fr));gap:12px;margin-top:12px}.kpi{border:1px dashed rgba(255,255,255,.18);border-radius:10px;padding:12px}.kpi h3{margin:0 0 4px 0;font-size:14px;color:var(--muted)}.kpi .val{font-variant-numeric:tabular-nums;font-size:20px}.mono{font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace}.foot{margin-top:16px;font-size:12px;color:var(--muted)}</style></head><body><div class="wrap"><div class="brandbar"><div class="brand-left"><div class="logo-box"><span>K</span></div><div class="brand-title">Kennametal • Kühlmittel-Durchfluss Rechner</div><img id="brandLogo" class="brand-logo" alt="Kennametal Logo"/></div><div class="brand-right"><label for="logoUpload">Logo hochladen</label><input id="logoUpload" type="file" accept="image/*,image/svg+xml"/></div></div><h1>Kühlmittel-Durchfluss Rechner</h1><p class="sub">Kompatibler Modus (iOS WebViews). Gib Ø (mm), Anzahl und Druck (bar) ein. Ausgabe: L/min.</p><div class="grid"><div class="card"><label for="d">Durchmesser pro Austritt (mm)</label><input id="d" type="text" value="1.60" oninput="compute()"/><div class="hint">Komma oder Punkt möglich</div></div><div class="card"><label for="n">Anzahl der Austritte (Stück)</label><input id="n" type="text" value="20" oninput="compute()"/></div><div class="card"><label for="p">Druck Δp am Werkzeug (bar)</label><input id="p" type="text" value="30" oninput="compute()"/></div><div class="card"><label for="fluid">Medium</label><select id="fluid" onchange="onFluidChange(); compute();"><option value="998">Wasser / Emulsion (ρ≈998 kg/m³)</option><option value="1000" selected>KSS pauschal (ρ=1000 kg/m³)</option><option value="850">Öl dünn (ρ≈850 kg/m³)</option><option value="custom">Eigenen Dichtewert…</option></select><div id="rhoRow" style="display:none;margin-top:8px"><input id="rho" type="text" value="1000" oninput="compute()"/><span class="hint">kg/m³</span></div></div><div class="card"><label for="cd">Ausflussbeiwert C<sub>d</sub></label><input id="cd" type="text" value="0.80" oninput="compute()"/><div class="hint">Typisch 0,7–0,9</div></div></div><div class="btns"><button id="calc" onclick="compute()">Berechnen</button><button onclick="presetA()">Preset: Ø1,6 | 20 | 30 bar</button><button onclick="presetB()">Preset: Ø1,6 | 10 | 30 bar</button><button onclick="resetAll()">Zurücksetzen</button></div><div class="results" id="results" aria-live="polite"></div><p class="foot">© 2025 • Rechenhilfe ohne Gewähr.</p></div><script>function el(id){return document.getElementById(id)}function parseNum(v,f){if(typeof v!=='string'){v=(v==null?'':String(v))}v=v.replace(/[\s]/g,'').replace(',', '.');var x=parseFloat(v);return isFinite(x)?x:(f||0)}function currentRho(){var f=el('fluid').value;if(f==='custom')return parseNum(el('rho').value,1000);return parseNum(f,1000)}function onFluidChange(){var show=el('fluid').value==='custom';el('rhoRow').style.display=show?'block':'none'}function fmt(x,d){d=(typeof d==='number')?d:2;if(!isFinite(x))return'—';return x.toLocaleString('de-DE',{maximumFractionDigits:d,minimumFractionDigits:d})}function compute(){var d_mm=Math.max(0,parseNum(el('d').value,0));var n_holes=Math.max(0,Math.floor(parseNum(el('n').value,0)));var bar=Math.max(0,parseNum(el('p').value,0));var rho=currentRho();var C_d=Math.max(0,Math.min(1,parseNum(el('cd').value,0.8)));var A1=Math.PI*Math.pow(d_mm/2,2)*1e-6;var At=A1*n_holes;var dp=bar*1e5;var v=Math.sqrt(2*dp/rho);var Q=C_d*At*v;var QL=Q*60*1000;var QLper=n_holes>0?QL/n_holes:0;var P=dp*Q;var deq=Math.sqrt(4*At/Math.PI)*1e3;el('results').innerHTML='' + card('Gesamtfläche A<sub>ges</sub>', fmt(At*1e6,2)+' mm²  <span class="hint">('+fmt(At,6)+' m²)</span>') + card('Äquiv. Ø (ein Loch)', fmt(deq,2)+' mm') + card('Volumenstrom gesamt', fmt(QL,1)+' L/min') + card('Volumenstrom je Austritt', fmt(QLper,2)+' L/min') + card('Strahlaustrittsgeschw.', fmt(v,1)+' m/s') + card('Hydraulische Leistung', fmt(P/1000,2)+' kW')}function card(t,v){return '<div class="kpi"><h3>'+t+'</h3><div class="val mono">'+v+'</div></div>'}function presetA(){el('d').value='1.6';el('n').value='20';el('p').value='30';el('cd').value='0.80';el('fluid').value='1000';onFluidChange();compute()}function presetB(){el('d').value='1.6';el('n').value='10';el('p').value='30';el('cd').value='0.80';el('fluid').value='1000';onFluidChange();compute()}function resetAll(){el('d').value='1.60';el('n').value='20';el('p').value='30';el('cd').value='0.80';el('fluid').value='998';onFluidChange();el('rho').value='1000';compute()}(function(){var logoUpload=el('logoUpload');var brandLogo=el('brandLogo');if(logoUpload&&brandLogo){logoUpload.addEventListener('change',function(){var files=logoUpload.files;if(!files||!files.length)return;var url=(window.URL&&window.URL.createObjectURL)?window.URL.createObjectURL(files[0]):null;if(url){brandLogo.src=url;brandLogo.style.display='block'}})}})();compute();</script></body></html>
